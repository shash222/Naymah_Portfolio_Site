		<h1>
			<p>ASTORIA POOL COMPLEX</p>
		</h1>
		<figure>
			<img src="Project Images\Commercial\AsburyPoolComplex\Interior 1.jpg">
			<figcaption>Experimenting with parametric software in creating a structural emclosed system. The design led
				to a pool complex for the community of Astoria. The architecture of the building is an interlocking roof
				surface constructed out of steel beams. </figcaption>
		</figure>
		<figure>
			<img src="Project Images\Commercial\AsburyPoolComplex\diagram.png">
			<figcaption>DESIGN PROCESS</figcaption>
			<figcaption>The design started in grasshopper by creating a rectangular grid and converting them to
				individual polygons. To create a structural roof, the polygons interlocked in the x and y direction.
				Along the midpoints of the interlock, the points extruded to create a roof. The model was brought into
				Rhinoceros 3D to convert the model to steel beam construction. </figcaption>
		</figure>
		<figure>
			<img src="Project Images\Commercial\AsburyPoolComplex\page-8-1.jpg">
			<figcaption style="text-align:right">FLOOR PLAN</figcaption>
			<figcaption>The layout of the plan on the pool complex was overlayed off the roof interlocking pattern. The
				changing rooms, lobby and pools were designed on the grid. The roof's construction was a use of two
				materials, transparent glass and back-painted glass alternating on the roof. </figcaption>
		</figure>
		<figure>
			<img src="Project Images\Commercial\AsburyPoolComplex\Final Long Section.png">
			<figcaption style="text-align:right">LONGITUDINAL SECTION</figcaption>
		</figure>
		<figure>
			<img class="inline" src="Project Images\Commercial\AsburyPoolComplex\Final Site Plan.jpg" style="width:40%">
			<figcaption>SITE PLAN</figcaption>
			<figcaption>The pool complex is built on the site of a park, with roads on all three sides and residential
				area on two of them. The park's circulation was to create direct access from the residential areas and
				also access to the park. Bike lanes and walkways circulate through the park. </figcaption>
		</figure>
